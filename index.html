<!DOCTYPE html>
<html lang="pt-BR" class="scrollbar-hide">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#5E6A4B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>LionReader | Sua Biblioteca Estilo Kindle</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Bibliotecas de Leitura -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5E6A4B",
              "primary-dark": "#4a543b",
              "background-light": "#F8F7F3",
              "background-dark": "#151714",
              "surface-light": "#ffffff",
              "surface-dark": "#1C1E1A",
              "text-main": "#151514",
              "text-muted": "#767972",
              paper: "#F8F7F3",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              serif: ["Lora", "serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              "3xl": "2.5rem",
              full: "9999px",
            },
            boxShadow: {
              book:
                "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)",
              "book-hover":
                "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)",
              soft: "0 4px 20px rgba(0, 0, 0, 0.05)",
              up: "0 -4px 15px rgba(0,0,0,0.05)",
            },
          },
        },
      };
    </script>

    <!-- Estilos -->
    <style>
      @supports (-webkit-touch-callout: none) {
        .h-screen {
          height: -webkit-fill-available;
        }
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      body {
        min-height: 100vh;
        background-color: #f3f4f6;
        overscroll-behavior: none;
        margin: 0;
        padding: 0;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      ::selection {
        background-color: rgba(94, 106, 75, 0.3);
        color: inherit;
      }

      .textLayer {
        position: absolute;
        inset: 0;
        overflow: hidden;
        opacity: 1;
        line-height: 1;
        pointer-events: auto;
      }

      .textLayer > span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }

      #epub-viewer {
        height: 100%;
        width: 100%;
      }

      .paper-texture::after {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.03;
        z-index: 9999;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        mix-blend-mode: multiply;
      }
    </style>
  </head>

  <body class="bg-gray-200 paper-texture">
    <div id="root"></div>

    <!-- INICIALIZA O REACT (ESSENCIAL) -->
    <script type="module" src="/leitor-pdf/src/main.tsx"></script>
  </body>
</html>
